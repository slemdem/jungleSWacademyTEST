<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <header id="top">
            <div class="fas fa-gamepad" id="icon"></div>
            <h1 id="title">가챠 시뮬레이터</h1>
            <div id="icon">
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-user"></div>
                <div class="fas fa-bars" id="menu-btn"></div>
            </div>
        </header>

        <nav>
            <div class="list pop">
                <p class="fas fa-angle-right"> 인기 게임</p>
                <ul >
                    <li>원신</li>
                    <li>블루아카이브</li>
                    <li>쿠키런 킹덤</li>
                </ul>
            </div>
            <div class="list acc">
                <p class="fas fa-angle-right"> 나의 게임</p>
                <ul id="열고닫는 화살표 버튼">
                    <li>명일방주</li>
                </ul>
            </div>
            <div class="navSerch">
                <input type="text" class="serchbox">
                <div class="fas fa-search" id="search-btn"></div>
            </div>
        </nav>

        <section>
            <div class="loginBox">
                <h1>로그인</h1>

                <div class="ID">
                    <p class="fas fa-user"> <input type="email"></p>
                </div>
                <div class="PW">
                    <p class="fas fa-key"> <input type="password"></p>
                </div>
                <div class="find">
                    <button>회원가입</button>
                    <i>|</i>
                    <button>아이디/비밀번호 찾기</button>
                </div>
                <hr>


            <div class="forienAcc">
                <h4>다른 계정으로 로그인</h4> 

                <button class="btnkakao">카카오로 로그인</button>
                <button class="btnnaver">네이버로 로그인</button>
                <button class="btngoogle">구글계정으로 로그인</button>

            </div>

        </div>
    </section>

    <footer>
        <a href="#top">top</a>
    </footer>
    
</body>
</html>
