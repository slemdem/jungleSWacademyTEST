<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">

	<!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        
    <!--Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>타로카드</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="jumbotron">
            <div class="title">
                <h1>메이저 아르카나 리스트</h1>
            </div>
            <div class="menu-control">
                <div class="cotrol-serch" onclick="showMenu('#serch')">
                    <h3>검색</h3>
                </div>
                <div class="cotrol-add" onclick="showMenu('#add')">
                    <h3>추가</h3>
                </div>
                <div class="cotrol-modify" onclick="showMenu('#modify')">
                    <h3>수정</h3>
                </div>
                <div class="cotrol-delete" onclick="showMenu('#delete')">
                    <h3>삭제</h3>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="menus" id="serch" style="display:none">
                <h5>역방향일 경우 22를 더해서 검색해주세요.</h5>
                <h5>00 - the fool의 경우 22로 취급합니다.</h5>
                <div class="form-group row">
                    <label for="serch-card-order" class="col-sm-2 col-form-label">카드번호</label>
                    <div class="col-sm-10">
                        <input id="serch-card-order" class="form-control" placeholder="" type="number">
                    </div>
                </div>
                <button onclick="serchCard()" type="submit" class="btn btn-primary">검색</button>            
            </div>
            <div class="menus" id="add" style="display:none">
                <h5>역방향일 경우 22를 더해서 입력해주십시오.</h5>
                <h5>00 - the fool의 경우 22로 입력해주십시오.</h5>
                <div class="form-group row">
                    <label for="add-card-order" class="col-sm-2 col-form-label" >카드번호</label>
                    <div class="col-sm-10">
                        <input id="add-card-order" class="form-control" placeholder="" type="number">
                    </div>
                    <label for="add-card-name" class="col-sm-2 col-form-label">카드이름</label>
                    <div class="col-sm-10">
                        <input id="add-card-name" class="form-control" placeholder="">
                    </div>
                    <label for="add-card-text" class="col-sm-2 col-form-label">카드의미</label>
                    <div class="col-sm-10">
                        <input id="add-card-text" class="form-control" placeholder="">
                    </div>
                </div>
                <button onclick="addCard()" type="submit" class="btn btn-primary">저장</button>
            </div>
            <div class="menus" id="modify" style="display:none">
                <h5>역방향일 경우 22를 더해서 입력해주십시오.</h5>
                <h5>00 - the fool의 경우 22로 입력해주십시오.</h5>
                <div class="form-group row">
                    <label for="modify-card-order-selected" class="col-sm-2 col-form-label">수정할 카드번호</label>
                    <div class="col-sm-10">
                        <input id="modify-card-order-selected" class="form-control" placeholder="" type="number">
                    </div>
                    <label for="modify-card-order-to" class="col-sm-2 col-form-label">카드번호</label>
                    <div class="col-sm-10">
                        <input id="modify-card-order-to" class="form-control" placeholder="" type="number">
                    </div>
                    <label for="modify-card-name-to" class="col-sm-2 col-form-label">카드이름</label>
                    <div class="col-sm-10">
                        <input id="modify-card-name-to" class="form-control" placeholder="">
                    </div>
                    <label for="modify-card-text-to" class="col-sm-2 col-form-label">카드의미</label>
                    <div class="col-sm-10">
                        <input id="modify-card-text-to" class="form-control" placeholder="">
                    </div>
                </div>
                <button onclick="modifyCard()" type="submit" class="btn btn-primary">수정</button>
            </div>
            <div class="menus" id="delete" style="display:none">
                <h5>역방향일 경우 22를 더해서 입력해주십시오.</h5>
                <h5>00 - the fool의 경우 22로 입력해주십시오.</h5>
                <div class="form-group row">
                    <label for="delete-card-order" class="col-sm-2 col-form-label" type="number">카드번호</label>
                    <div class="col-sm-10">
                        <input id="delete-card-order" class="form-control" placeholder="">
                    </div>
                </div>
                <button onclick="deleteCard()" type="submit" class="btn btn-primary">삭제</button>
            </div>
        </div>

        <div class="show-card" id="card-list">
            <div class="card" id="card_01">
                <img class="card-img-top" id="card_1img" 
                    src="../static/img/01.jpg" 
                    alt="Card image cap">
                <div id="card_01body">
                    <h5>The Magicion</h5>
                </div>
                <div id="card_01text">
                    <a>의미</a>
                    <h5>창조, 수완</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
